<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コイン計算</title>

  <!-- 可愛いフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 背景 ===== */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: "Zen Maru Gothic", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #444;
    }

    /* ===== メインカード ===== */
    .container {
      width: 340px;
      padding: 24px;
      background: rgba(255,255,255,0.94);
      border-radius: 28px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* ===== タイトル ===== */
    h1 {
      font-size: 28px;
      color: #ff4f8b;
      padding: 8px 20px;
      margin-bottom: 24px;
      border: 2px solid #ff9ac2;
      border-radius: 18px;
      background: #fff;
      display: inline-block;
    }

    /* ===== 入力行 ===== */
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    label {
      font-size: 24px;
    }

    input {
      width: 120px;
      height: 42px;
      font-size: 20px;
      border-radius: 14px;
      border: 2px solid #ffd1e1;
      padding: 0 10px;
      outline: none;
    }

    input:focus {
      border-color: #ff6f9e;
    }

    /* ===== 結果 ===== */
    .result {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 22px;
      border: 2px solid #ff9ac2;
      border-radius: 18px;
      background: #fff0f6;
      display: inline-block;
    }

    .coin-number {
      font-size: 36px;
      color: #ff2f7a;
      margin-left: 6px;
      font-weight: bold;
    }

    /* ===== 画像リンク ===== */
    .link-image {
      margin-top: 24px;
      cursor: pointer;
      transition: 0.2s;
    }

.link-image img {
  width: 280px;   /* 横を広く */
  height: 72px;   /* 高さを小さく */
  object-fit: cover;  /* 画像の比率を保ちつつ綺麗に */
  border-radius: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

    .link-image:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<div class="bg"></div>

<div class="container">

  <h1>コイン計算</h1>

  <div class="row">
    <label>無償コイン</label>
    <input type="number" id="freeCoin" inputmode="numeric" oninput="calculate()">
  </div>

  <div class="row">
    <label>有償コイン</label>
    <input type="number" id="paidCoin" inputmode="numeric" oninput="calculate()">
  </div>

  <div class="result">
    還元コイン：
    <span class="coin-number" id="coinValue">0</span>
  </div>

  <!-- 画像を押すとMirrativへ -->
  <div class="link-image" onclick="openMirrativ()">
    <img src="mirrativ-button.PNG" alt="コイン購入">
  </div>

</div>

<script>

function calculate() {

  const free = Number(document.getElementById("freeCoin").value) || 0;
  const paid = Number(document.getElementById("paidCoin").value) || 0;

  const total = Math.floor(free * 0.3 + paid * 0.9);

  document.getElementById("coinValue").textContent = total;

}

function openMirrativ() {

  window.open("https://www.mirrativ.com/coin_purchase", "_blank");

}

</script>

</body>
</html>
